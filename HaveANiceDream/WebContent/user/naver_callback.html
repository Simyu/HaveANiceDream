<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NaverLoginSDK</title>
</head>

<body>


	<form class="form-login" action="/HaveANiceDream/user/login.do" id="Nlogform"
		method="post">
		<input type="hidden" id="logtype" name="logtype" value="기본"> <input
			type="hidden" id="kakaoNnaverid" name="kakaoNnaverid"> <input
			type="hidden" id="kakaoNnaveremail" name="kakaoNnaveremail"> <input
			type="hidden" id="kakaoNnaverimg" name="kakaoNnaverimg"> <input
			type="hidden" id="kakaoNnavername" name="kakaoNnavername">
	</form>

	<script src="/HaveANiceDream/Theme/assets/js/jquery.js"></script>
	<!-- (1) LoginWithNaverId Javscript SDK -->
	<script type="text/javascript" src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.0.js" charset="utf-8"></script>


	<!-- (2) LoginWithNaverId Javscript 설정 정보 및 초기화 -->
	<script>
		var naverLogin = new naver.LoginWithNaverId(
			{
				clientId: "JaM3SgETDGwc6FCEo9Mw",
				callbackUrl: "http://localhost:8088/HaveANiceDream/user/naver_callback.html",
				isPopup: true,
				callbackHandle: true
				/* callback 페이지가 분리되었을 경우에 callback 페이지에서는 callback처리를 해줄수 있도록 설정합니다. */
			}
		);

		/* (3) 네아로 로그인 정보를 초기화하기 위하여 init을 호출 */
		naverLogin.init();

		/* (4) Callback의 처리. 정상적으로 Callback 처리가 완료될 경우 main page로 redirect(또는 Popup close) */
		window.addEventListener('load', function () {
			naverLogin.getLoginStatus(function (status) {
				if (status) {
					/* (5) 필수적으로 받아야하는 프로필 정보가 있다면 callback처리 시점에 체크 */
					var email = naverLogin.user.getEmail();
					if( email == undefined || email == null) {
						alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
						/* (5-1) 사용자 정보 재동의를 위하여 다시 네아로 동의페이지로 이동함 */
						naverLogin.reprompt();
						return;
					}
					var name = naverLogin.user.getNickName();
					var profileImage = naverLogin.user.getProfileImage();
					var uniqId = naverLogin.user.getId();

					$("#kakaoNnaverid").val(uniqId);
					$("#kakaoNnaveremail").val(email);
					$("#kakaoNnaverimg").val(profileImage);
					$("#kakaoNnavername").val(name);
					$("#logtype").val("Naver");
					
					document.getElementById("Nlogform").submit();

				} else {
					console.log("callback 처리에 실패하였습니다.");
				}
			});
		});
	</script>
</body>

</html>
